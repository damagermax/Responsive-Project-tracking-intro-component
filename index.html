<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="#"> Product</a></li>

          <li><a href="#"> Features</a></li>
          <li><a href="#"> Pricing</a></li>
          <li><a href="#"> Login</a></li>
        </ul>
      </nav>

      <img id="navMenu" src="images/icon-hamburger.svg" alt="" />
    </header>

    <main>
      <section class="hero">
        <div class="text-content">
          <p><span>New</span> Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p class="desc">Project planning and time tracking for agile teams</p>

          <p class="cta-text">
            <a href="" class="cta"> Schedule a demo</a>to see a live preview
          </p>
        </div>

        <div class="image">
          <img src="images/illustration-devices.svg" alt="" />
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
